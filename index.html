<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oclock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="xett-1"></div>
        <div class="xett-2"></div>
        <div class="xett-3"></div>
        <div class="xett-4"></div>
        <div class="xett-5"></div>
        <div class="xett-6"></div>
        <div class="xett-7"></div>
        <div class="clock__main">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
        </div>
        <div class="saat__main">
            <div id="hours" class="hours"></div>
            <div id="min" class="min"></div>
            <div id="sec" class="sec"></div>
        </div>
        <div class="saat__elc"><h5 id="elc"></h5></div>
        <div class="day"><h5>Monday</h5></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
